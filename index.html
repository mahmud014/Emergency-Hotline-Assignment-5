<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header section start here -->
    <header class="p-3">
      <nav class="flex justify-between items-center">
        <div class="flex items-center gap-4">
          <img class="w-[60px]" src="./assets/logo.png" alt="Logo" />
          <h1 class="text-2xl text-[#006747] font-bold">
            Emergency <br />
            Service
          </h1>
        </div>
        <div class="flex items-center gap-10">
          <div
            class="flex justify-center items-center gap-3 bg-[#41ff6b1a] rounded-[50px] p-3"
          >
            <h1 class="font-bold">0</h1>
            <img class="w-8" src="./assets/heart.png" alt="Heart" />
          </div>
          <div
            class="flex justify-center items-center gap-3 bg-[#41ff6b1a] rounded-[50px] py-3 px-5"
          >
            <h1 class="font-bold">100</h1>
            <img class="w-8" src="./assets/coin.png" alt="Heart" />
          </div>
          <div>
            <button
              class="bg-[#00A63E] text-white font-semibold rounded-[50px] py-3 px-9"
            >
              2 Copy
            </button>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
