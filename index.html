<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="">
    <!-- header section start here -->
    <header class="p-3">
      <nav class="flex justify-between items-center">
        <div class="flex items-center gap-4">
          <img class="w-12" src="./assets/logo.png" alt="Logo" />
          <h1 class="text-lg text-[#006747] font-bold">
            Emergency <br />
            Service
          </h1>
        </div>
        <div class="flex items-center gap-6">
          <div
            class="flex justify-center items-center gap-2 bg-[#41ff6b1a] rounded-full py-2 px-4"
          >
            <h1 class="text-sm font-bold">0</h1>
            <img class="w-6" src="./assets/heart.png" alt="Heart" />
          </div>
          <div
            class="flex justify-center items-center gap-2 bg-[#41ff6b1a] rounded-full py-2 px-5"
          >
            <h1 class="text-sm font-bold">100</h1>
            <img class="w-6" src="./assets/coin.png" alt="Heart" />
          </div>
          <div>
            <button
              class="bg-[#00A63E] text-white font-semibold rounded-full py-2 px-6"
            >
              2 Copy
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Banner Section start here -->
      <section
        class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] px-4 py-8"
      >
        <div class="flex flex-col justify-center items-center gap-3">
          <img class="w-20" src="./assets/logo-dark.png" alt="Logo" />
          <h1 class="text-white text-2xl font-bold">
            Emergency Service Directory
          </h1>
          <p class="text-white text-sm font-semibold">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
